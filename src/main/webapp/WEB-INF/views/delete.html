<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<form th:action="@{/blog/delete}" th:object="${blog}" method="post">
    <h4 th:text="'Delete Blog '+${blog.title}+' ?'"></h4>
    <input type="hidden" th:value="${blog.id}" th:field="*{id}">
    <input type="submit" value="Delete">

</form>
</body>
</html>
