<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::header">
</head>
<body>
<h4><a th:href="@{/blog/create}">Create New Blog</a></h4>
<h3>Blog List</h3>
<form th:object="${blogs}">
    <table border="1">
        <tr>
            <td>No</td>
            <td>Title</td>
            <td>Content</td>
            <td>Writer</td>
            <td>Delete</td>
            <td>Edit</td>
            <td>View</td>
        </tr>
        <tr class="row" th:each="blog:${blogs}">
            <td><div class="number" th:text="${blogStat.count}"></div></td>
            <td>
                <div class="title" th:text="${blog.title}"></div>
            </td>
            <td>
                <div class="content" th:text="${blog.content}"></div>
            </td>
            <td >
                <div class="writer" th:text="${blog.writer}"></div>
            </td>
            <td><div class="action"><a th:href="@{/blog/delete(id=${blog.getId()})}">Delete</a></div></td>
            <td><div class="action"><a th:href="@{/blog/edit(id=${blog.getId()})}">Edit</a></div></td>
            <td><div class="action"><a th:href="@{/blog/view(id=${blog.getId()})}">View</a></div></td>
        </tr>
    </table>
</form>
</body>
</html>
