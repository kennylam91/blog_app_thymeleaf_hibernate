<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::header">
</head>
<body>
<h4><a th:href="@{/blog/list}">Back to Blog List</a></h4>
<h3>Create new Blog</h3>
<form th:object="${blog}" method="post" th:action="@{/blog/save}">
    <table>
        <tr>
            <td>Title</td>
            <td><textarea th:field="*{title}" cols="70" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><textarea th:field="*{content}" cols="70" rows="15"></textarea></td>
        </tr>
        <tr>
            <td>Writer</td>
            <td><textarea th:field="*{writer}" cols="70" rows="1"></textarea></td>
        </tr>
    </table>
    <br/>
    <input type="submit" value="SAVE">
</form>
</body>
</html>
