<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<h2>View Blog Detail</h2>
<form th:object="${blog}">
    <table>
        <tr>
            <td>Title</td>
            <td><textarea readonly th:text="${blog.title}" cols="70" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><textarea readonly th:text="${blog.content}" cols="70" rows="15"></textarea></td>
        </tr>
        <tr>
            <td>Writer</td>
            <td><input readonly type="text" th:text="${blog.writer}"></td>
        </tr>
    </table>
    </form>
</body>
</html>
